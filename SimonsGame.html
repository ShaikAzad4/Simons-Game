<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SimonsGame.css">
    <title>Simons Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="outerbox">
        <div class="first_inner">
            <div class="red btn" type = "button" id="red"></div>
            <div class="green btn" type = "button" id="green"></div>
        </div>
        <div class="second_inner">
            <div class="yellow btn" type = "button" id="yellow"></div>
            <div class="blue btn" type = "button" id="blue"></div>
        </div>
    </div>
    <script src="SimonsGame.js"></script>
</body>
</html>
